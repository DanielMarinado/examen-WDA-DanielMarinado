<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exámen WEBDEVELOPMENT</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/spinner.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="./assets/favicon/favicon.ico" rel="icon" type="image/x-icon" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>

  <body>
    <header>
      <h1>Exámen WebDevelopment</h1>
      <span>Daniel Marinado</span>
    </header>
    <main>
      <section class="searchBox">
        <div id="contenedorSearch">
          <form id="frmSearch">
            <label for="">Ingrese su búsqueda</label>
            <input type="text" id="input" placeholder="¿Que desea buscar?"/>
          </form>
        <button class="searchBox_form-button" id="btnBuscar">Buscar</button>
      </div>
      </section>
      <section id="wrapperRecientes">
        <div id="contenedorRecientes">
          <h3>Búsquedas recientes</h3>
          <div id="emptyRecientesErr">
            <p>No existen resultados.</p>
          </div>
          <ul id="listaRecientes"></ul>
        </div>
      </section>
      <section id="wrapperResults">
        <h1>Galería de Gifs</h1>
        <em id="txtLooking">Ud. está viendo: "Trendings"</em>
        <div id="emptyCards">
          <p>No existen resultados.</p>
        </div>
        <div class="results">
        </div>
      </section>
    </main>
    <div class="more">
      <div class="lds-ellipsis">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="scrollInit">
      <figure>
        <img src="./assets/img/up-arrow.png" alt="Go top page.">
      </figure>
    </div>
    <footer>
    </footer>

    <script src="./assets/js/peticiones.js"></script>
    <script src="./assets/js/toasts.js"></script>
  </body>
</html>
